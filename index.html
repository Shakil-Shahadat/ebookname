<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ebook Naming Helper</title>
</head>
<body>

	<main>

		<label>
			Name<br>
			<textarea class="ebookName" cols="120" rows="8"></textarea>
		</label><br>

		<label>
			Author(s)<br>
			<textarea class="authors" cols="120" rows="8"></textarea>
		</label><br>

		<label>
			Year<br>
			<textarea class="year" cols="120" rows="2"></textarea>
		</label><br>

		<label>
			Edition
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
			</select>
		</label>

	</main>

</body>
</html>
