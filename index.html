<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ebook Name Generator</title>
	<style>
		body
		{
			font-family: 'Segoe UI', Verdana, Arial, Helvetica, sans-serif;
		}
		main
		{
			width: 960px;
			margin: auto;
			padding-top: 40px;
		}
		textarea
		{
			font-size: 22px;
			padding: 9px;
		}
	</style>
</head>
<body>

	<main>

		<label>
			Name<br>
			<textarea class="ebookName" cols="70" rows="2"></textarea>
		</label><br><br>

		<label>
			Author(s)<br>
			<textarea class="authors" cols="70" rows="2"></textarea>
		</label><br><br>

		<label>
			Year<br>
			<textarea class="year" cols="70" rows="1"></textarea>
		</label><br><br>

		<label>
			Edition
			<select class="edition">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
			</select>
		</label><br><br>

		<label>
			Page Number<br>
			<textarea class="pageNo" cols="70" rows="1"></textarea>
		</label><br><br>

		<button onclick="generateName()">Generate</button>&nbsp;

		<button onclick="copyName()">Copy</button><br><br>

		<textarea class="ebookFileName" cols="70" rows="2"></textarea>

	</main>

<script>

	function qs( cls )
	{
		return document.querySelector( cls );
	}

	function generateName()
	{
		if ( qs( '.ebookName' ).value === '' )
		{
			alert( 'Please enter book name.' );
			qs( '.ebookName' ).focus();
			return;
		}

		if ( qs( '.authors' ).value === '' )
		{
			alert( 'Please enter author name(s).' );
			qs( '.authors' ).focus();
			return;
		}

		if ( qs( '.pageNo' ).value === '' )
		{
			alert( 'Please enter page number.' );
			qs( '.pageNo' ).focus();
			return;
		}

		let txt = qs( '.ebookName' ).value + ' - ' + qs( '.authors' ).value + ' [ ';

		if ( qs( '.year' ).value !== '' )
		{
			txt += qs( '.year' ).value;
		}

		if ( qs( '.edition' ).value !== '1' )
		{
			txt += ', ' + qs( '.edition' ).value + 'E';
		}

		txt += ', ' + qs( '.pageNo' ).value + 'p ]';

		qs( '.ebookFileName' ).value = txt;
	}

	function copyName()
	{
		navigator.clipboard.writeText( qs( '.ebookFileName' ).value );
	}

</script>

</body>
</html>
